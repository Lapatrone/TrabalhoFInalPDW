<section class="container">
  <form class="formulario" (ngSubmit)="adicionar_despesa()">
    <h2 class="formulario__titulo">Adicionar despesa</h2>

    <div class="form-field">
      <label class="form-field__label" for="nome">Nome</label>
      <input class="form-field__input" id="nome" type="text" [(ngModel)]="nome" name="nome" />
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Adicionar</button>
    </div>
  </form>
</section>
